<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Ishan Policy Training</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <div class="login-container">
        <div class="logo-container">
            <img src="TrainingPrograms/ishantechnologies_logo.jpeg" alt="Ishan Technologies">
        </div>

        <div class="login-header">
            <h1>Compliance Training Hub</h1>
            <p>Please sign in to access your training modules</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="name@ishantechnologies.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span>Sign In</span>
                <div class="spinner"></div>
            </button>
        </form>

        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://xrxsqivbytniuovblwqs.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhyeHNxaXZieXRuaXVvdmJsd3FzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg1ODE5ODYsImV4cCI6MjA4NDE1Nzk4Nn0.BzfVg0dmrbHvKtTa3p53D7ptQC-ZT5OoAJeCl8UzKHo';

        const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMsg = document.getElementById('errorMessage');

        // Check for existing session
        async function checkSession() {
            const { data: { session } } = await sb.auth.getSession();
            if (session) {
                const isAdmin = session.user?.user_metadata?.is_admin === true ||
                               session.user?.email === 'gautam.advait@ishantechnologies.com';
                window.location.href = isAdmin ? 'admin/index.html' : 'TrainingPrograms/index.html';
            }
        }
        checkSession();

        // Handle login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loginBtn.classList.add('loading');
            errorMsg.style.display = 'none';
            loginBtn.disabled = true;

            try {
                const { data, error } = await sb.auth.signInWithPassword({ email, password });

                if (error) throw error;

                if (data.user) {
                    const isAdmin = data.user?.user_metadata?.is_admin === true ||
                                   data.user?.email === 'gautam.advait@ishantechnologies.com';
                    window.location.href = isAdmin ? 'admin/index.html' : 'TrainingPrograms/index.html';
                }

            } catch (error) {
                console.error('Login Error:', error);
                errorMsg.textContent = error.message || 'Invalid login credentials.';
                errorMsg.style.display = 'block';
            } finally {
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
