<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Password | Ishan Policy Training</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <style>
        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #2e7d32;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }

        .invalid-token-message {
            text-align: center;
            padding: 30px 0;
        }

        .invalid-token-message h2 {
            color: #c62828;
            margin-bottom: 15px;
        }

        .invalid-token-message p {
            color: #666;
            margin-bottom: 20px;
        }

        .back-to-login {
            display: inline-block;
            padding: 12px 24px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
        }

        .loading-state {
            text-align: center;
            padding: 40px 0;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <div class="login-container">
        <div class="logo-container">
            <img src="TrainingPrograms/ishantechnologies_logo.jpeg" alt="Ishan Technologies">
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="loading-state">
            <p>Verifying your link...</p>
        </div>

        <!-- Password Form -->
        <div id="mainContent" style="display: none;">
            <div class="login-header">
                <h1>Set Your Password</h1>
                <p>Create a password to complete your account setup.</p>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="setPasswordForm">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" placeholder="Enter your new password" required minlength="6">
                    <p class="password-requirements">Minimum 6 characters</p>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your new password" required>
                </div>

                <button type="submit" class="login-btn" id="submitBtn">
                    <span>Set Password</span>
                    <div class="spinner"></div>
                </button>
            </form>
        </div>

        <!-- Invalid Link Message -->
        <div id="invalidContent" style="display: none;">
            <div class="invalid-token-message">
                <h2>Invalid or Expired Link</h2>
                <p>This link is invalid or has expired. Please request a new invitation from your administrator.</p>
                <a href="index.html" class="back-to-login">Back to Login</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'
        import { SUPABASE_URL, SUPABASE_ANON_KEY } from './TrainingPrograms/supabase-config.js';

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const loadingState = document.getElementById('loadingState');
        const mainContent = document.getElementById('mainContent');
        const invalidContent = document.getElementById('invalidContent');
        const form = document.getElementById('setPasswordForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMsg = document.getElementById('errorMessage');
        const successMsg = document.getElementById('successMessage');

        function showForm() {
            loadingState.style.display = 'none';
            mainContent.style.display = 'block';
        }

        function showInvalid(message) {
            loadingState.style.display = 'none';
            invalidContent.style.display = 'block';
            if (message) {
                invalidContent.querySelector('p').textContent = message + '. Please request a new invitation.';
            }
        }

        // Check for session on page load
        async function init() {
            // Check URL for errors first
            const hash = window.location.hash;
            const hashParams = new URLSearchParams(hash.substring(1));

            if (hashParams.get('error')) {
                const errorDesc = hashParams.get('error_description') || 'Link is invalid';
                console.error('Auth error:', errorDesc);
                showInvalid(errorDesc.replace(/\+/g, ' '));
                return;
            }

            // Listen for auth state changes (handles token from URL)
            supabase.auth.onAuthStateChange((event, session) => {
                console.log('Auth event:', event);
                if ((event === 'SIGNED_IN' || event === 'TOKEN_REFRESHED') && session) {
                    showForm();
                }
            });

            // Check if already has session
            const { data: { session } } = await supabase.auth.getSession();

            if (session) {
                showForm();
                return;
            }

            // Check URL for tokens
            if (hash && hash.includes('access_token')) {
                console.log('Tokens found, waiting for auth...');
                setTimeout(() => {
                    if (loadingState.style.display !== 'none') {
                        showInvalid();
                    }
                }, 5000);
            } else {
                showInvalid();
            }
        }

        // Handle password form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            if (password.length < 6) {
                errorMsg.textContent = 'Password must be at least 6 characters.';
                errorMsg.style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                errorMsg.textContent = 'Passwords do not match.';
                errorMsg.style.display = 'block';
                return;
            }

            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            try {
                const { error } = await supabase.auth.updateUser({ password });

                if (error) throw error;

                // Sign out so they can login with new password
                await supabase.auth.signOut();

                successMsg.textContent = 'Password set! Redirecting to login...';
                successMsg.style.display = 'block';
                form.style.display = 'none';

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                errorMsg.textContent = error.message || 'Failed to set password.';
                errorMsg.style.display = 'block';
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });

        init();
    </script>
</body>

</html>
