<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Password | Ishan Policy Training</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Styles - Reusing login.css -->
    <link rel="stylesheet" href="login.css">
    <!-- Additional styles for this page -->
    <style>
        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #2e7d32;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }

        .password-strength {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background 0.3s;
            border-radius: 2px;
        }

        .strength-weak {
            background: #ef5350;
            width: 33%;
        }

        .strength-medium {
            background: #ffb74d;
            width: 66%;
        }

        .strength-strong {
            background: #66bb6a;
            width: 100%;
        }

        .invalid-token-message {
            text-align: center;
            padding: 30px 0;
        }

        .invalid-token-message h2 {
            color: #c62828;
            margin-bottom: 15px;
        }

        .invalid-token-message p {
            color: #666;
            margin-bottom: 20px;
        }

        .back-to-login {
            display: inline-block;
            padding: 12px 24px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .back-to-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 51, 102, 0.3);
        }
    </style>
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <!-- Background Elements -->
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <div class="login-container">
        <div class="logo-container">
            <img src="TrainingPrograms/ishantechnologies_logo.jpeg" alt="Ishan Technologies">
        </div>

        <!-- Main Content - Will be toggled based on token validity -->
        <div id="mainContent">
            <div class="login-header">
                <h1>Set Your Password</h1>
                <p>Welcome! Please create a password to complete your account setup.</p>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="setPasswordForm">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" placeholder="Enter your new password" required minlength="6">
                    <div class="password-strength">
                        <div class="password-strength-bar" id="strengthBar"></div>
                    </div>
                    <p class="password-requirements">Minimum 6 characters</p>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your new password" required>
                </div>

                <button type="submit" class="login-btn" id="submitBtn">
                    <span>Set Password</span>
                    <div class="spinner"></div>
                </button>
            </form>
        </div>

        <!-- Invalid Token Message - Hidden by default -->
        <div id="invalidTokenContent" style="display: none;">
            <div class="invalid-token-message">
                <h2>Invalid or Expired Link</h2>
                <p>This password reset link is invalid or has expired. Please request a new invitation from your
                    administrator.</p>
                <a href="index.html" class="back-to-login">Back to Login</a>
            </div>
        </div>
    </div>

    <!-- Password Setup Logic -->
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'
        import { SUPABASE_URL, SUPABASE_ANON_KEY } from './TrainingPrograms/supabase-config.js';

        // Initialize Supabase
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM Elements
        const mainContent = document.getElementById('mainContent');
        const invalidTokenContent = document.getElementById('invalidTokenContent');
        const setPasswordForm = document.getElementById('setPasswordForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMsg = document.getElementById('errorMessage');
        const successMsg = document.getElementById('successMessage');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const strengthBar = document.getElementById('strengthBar');

        // Check for valid session from invite/recovery link
        async function checkSession() {
            // Supabase automatically handles the hash fragment when using invite links
            // The session will be set after the user clicks the invite link
            const { data: { session }, error } = await supabase.auth.getSession();

            if (error) {
                console.error('Session error:', error);
                showInvalidToken();
                return null;
            }

            // If no session, check if we're being redirected with tokens
            if (!session) {
                // Check for hash params (invite/recovery flow)
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = hashParams.get('access_token');
                const refreshToken = hashParams.get('refresh_token');
                const type = hashParams.get('type');

                if (accessToken && (type === 'invite' || type === 'recovery' || type === 'signup')) {
                    // Set the session manually
                    const { data, error: setError } = await supabase.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken
                    });

                    if (setError) {
                        console.error('Set session error:', setError);
                        showInvalidToken();
                        return null;
                    }

                    return data.session;
                } else {
                    // No valid token found
                    showInvalidToken();
                    return null;
                }
            }

            return session;
        }

        function showInvalidToken() {
            mainContent.style.display = 'none';
            invalidTokenContent.style.display = 'block';
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            strengthBar.className = 'password-strength-bar';

            if (password.length === 0) {
                strengthBar.style.width = '0%';
                return;
            }

            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password) && /[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
            } else if (strength <= 3) {
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.classList.add('strength-strong');
            }
        }

        passwordInput.addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });

        // Form submission
        setPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Reset messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            // Validation
            if (password.length < 6) {
                errorMsg.textContent = 'Password must be at least 6 characters long.';
                errorMsg.style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                errorMsg.textContent = 'Passwords do not match. Please try again.';
                errorMsg.style.display = 'block';
                return;
            }

            // Loading state
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            try {
                // Update the user's password
                const { data, error } = await supabase.auth.updateUser({
                    password: password
                });

                if (error) throw error;

                // Success!
                successMsg.textContent = 'Password set successfully! Logging you in...';
                successMsg.style.display = 'block';
                setPasswordForm.style.display = 'none';

                // Auto-login and redirect (session is already active)
                setTimeout(() => {
                    window.location.href = 'TrainingPrograms/index.html';
                }, 1500);

            } catch (error) {
                console.error('Password update error:', error);
                errorMsg.textContent = error.message || 'Failed to set password. Please try again.';
                errorMsg.style.display = 'block';
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });

        // Initialize on page load
        checkSession();
    </script>
</body>

</html>
