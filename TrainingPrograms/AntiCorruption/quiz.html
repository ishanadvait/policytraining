<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            display: block;
        }

        .quiz-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ed 100%);
            display: flex;
            flex-direction: column;
        }

        .quiz-header-bar {
            background: var(--navy);
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quiz-header-bar img {
            height: 50px;
        }

        .quiz-progress-bar {
            width: 200px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .quiz-progress-fill {
            height: 100%;
            background: var(--cyan);
            transition: width 0.3s ease;
        }

        .quiz-main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .quiz-card {
            background: white;
            border-radius: 24px;
            padding: 50px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);

        .question-number-badge {
            display: inline-block;
            background: var(--navy);
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 25px;
            font-family: 'Raleway', sans-serif;
        }

        .question-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--navy);
            line-height: 1.5;
            margin-bottom: 35px;
            font-family: 'Raleway', sans-serif;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-card {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px 25px;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option-card:hover:not(.answered) {
            border-color: var(--cyan);
            background: #f0f9ff;
            transform: translateX(5px);
        }

        .option-card.selected {
            border-color: var(--cyan);
            background: #e0f4fc;
        }

        .option-card.correct {
            border-color: #22c55e;
            background: #f0fdf4;
        }

        .option-card.incorrect {
            border-color: var(--red);
            background: #fef2f2;
        }

        .option-letter {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--gray);
            flex-shrink: 0;
            transition: all 0.3s;
        }

        .option-card.selected .option-letter {
            background: var(--cyan);
            border-color: var(--cyan);
            color: white;
        }

        .option-card.correct .option-letter {
            background: #22c55e;
            border-color: #22c55e;
            color: white;
        }

        .option-card.incorrect .option-letter {
            background: var(--red);
            border-color: var(--red);
            color: white;
        }

        .option-text {
            font-size: 1.05rem;
            color: #1e293b;
        }

        .quiz-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e2e8f0;
        }

        .quiz-nav-btn {
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Raleway', sans-serif;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .quiz-nav-btn.secondary {
            background: #f1f5f9;
            color: var(--gray);
        }

        .quiz-nav-btn.secondary:hover {
            background: #e2e8f0;
        }

        .quiz-nav-btn.primary {
            background: var(--cyan);
            color: white;
        }

        .quiz-nav-btn.primary:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0, 158, 226, 0.4);
        }

        .quiz-nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .feedback-message {
            margin-top: 20px;
            padding: 15px 20px;
            border-radius: 12px;
            font-weight: 500;
            display: none;
        }

        .feedback-message.correct {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #86efac;
            display: block;
        }

        .feedback-message.incorrect {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fca5a5;
            display: block;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

                </div>

    </div>

    <script>
        const SUPABASE_URL = 'https://xrxsqivbytniuovblwqs.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhyeHNxaXZieXRuaXVvdmJsd3FzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg1ODE5ODYsImV4cCI6MjA4NDE1Nzk4Nn0.BzfVg0dmrbHvKtTa3p53D7ptQC-ZT5OoAJeCl8UzKHo';
        const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const questionsData = [
            {
                question: "What is the primary Indian legislation for combating corruption?",

            {

                options: [
                    "US Foreign Corrupt Practices Act (FCPA)",
                    "UK Bribery Act, 2010",
                    "Prevention of Corruption Act, 1988",
                    "None of the above"
                ],
                correctIndex: 1,

                    correct: "Correct! The UK Bribery Act uniquely creates corporate liability for failure to prevent bribery.",

                }
            },
            {

                options: [
                    "A legitimate commission payment",
                    "A return of a portion of a payment to the person who facilitated the transaction",
                    "A performance bonus",
                    "A tax refund"
                ],
                correctIndex: 1,
                explanation: {
                    correct: "Correct! A kickback is a secret return of a portion of money to the person who facilitated the deal.",
                    incorrect: "Incorrect. A kickback is a return of a portion of a payment to the facilitator."
                }
            },
            {
                question: "Which of the following is a red flag for potential corruption?",
                options: [
                    "Requests for payments in cash or to third party accounts",
                    "Standard invoices with detailed descriptions",
                    "Regular competitive bidding processes",
                    "Transparent pricing structures"
                ],
                correctIndex: 0,
                explanation: {
                    correct: "Correct! Requests for cash payments or third party accounts are major red flags.",
                    incorrect: "Incorrect. Requests for payments in cash or to third party accounts are red flags."
                }
            },
            {

                options: [
                    "Cash gift of any amount",

                explanation: {

            },
            {

                options: [

                ],
                correctIndex: 1,
                explanation: {
                    correct: "Correct! Always report through proper channels - never investigate on your own.",
                    incorrect: "Incorrect. You should report through available channels first."
                }
            },
            {
                question: "What protection do whistleblowers receive?",
                options: [
                    "No protection - reporting is at your own risk",
                    "Protection from retaliation when reporting in good faith",
                    "Only protection if the report leads to prosecution",
                    "Protection only for senior employees"
                ],
                correctIndex: 1,
                explanation: {
                    correct: "Correct! Whistleblowers are protected from retaliation when reporting in good faith.",
                    incorrect: "Incorrect. Whistleblowers receive protection from retaliation."
                }
            },
            {
                question: "What was the combined fine paid by Siemens in 2008 for corruption violations?",
                options: ["$100 million", "$500 million", "$1.6 billion", "$50 million"],
                correctIndex: 2,
                explanation: {
                    correct: "Correct! Siemens paid a record $1.6 billion in combined fines.",
                    incorrect: "Incorrect. Siemens paid $1.6 billion in combined fines."
                }
            },
            {
                question: "\"Facilitation payments\" are:",
                options: [
                    "Always legal and acceptable",
                    "Small unofficial payments to speed up routine government actions",
                    "Standard bank transfer fees",
                    "Government-approved service charges"
                ],
                correctIndex: 1,
                explanation: {
                    correct: "Correct! Facilitation payments are small unofficial payments to speed up routine actions.",
                    incorrect: "Incorrect. Facilitation payments are small unofficial payments for routine actions."
                }
            },
            {
                question: "What is the \"Newspaper Test\"?",
                options: [
                    "Checking if newspapers reported similar violations",
                    "Asking if you'd be comfortable if your action appeared on the front page",
                    "Publishing compliance updates in newspapers",
                    "Reading newspapers for compliance news"
                ],
                correctIndex: 1,
                explanation: {
                    correct: "Correct! The Newspaper Test asks if you'd be comfortable seeing your action on the front page.",
                    incorrect: "Incorrect. The test asks if you'd be comfortable with front page exposure."
                }
            }
        ];

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        const shuffledQuestions = shuffleArray(questionsData).map(q => {
            const optionsWithIndex = q.options.map((opt, idx) => ({
                text: opt,
                isCorrect: idx === q.correctIndex
            }));
            const shuffledOptions = shuffleArray(optionsWithIndex);
            return {
                ...q,
                shuffledOptions,
                correctOptionIndex: shuffledOptions.findIndex(opt => opt.isCorrect)
            };
        });

        let currentQuestion = 0;
        let userAnswers = {};
        let answered = {};
        const totalQuestions = shuffledQuestions.length;

        function renderQuestion(index) {
            const q = shuffledQuestions[index];
            const letters = ['A', 'B', 'C', 'D'];
            const container = document.getElementById('questionContainer');

            let optionsHTML = q.shuffledOptions.map((opt, i) => `
                <div class="option-card ${answered[index] ? 'answered' : ''} ${userAnswers[index] === i ? (i === q.correctOptionIndex ? 'correct' : 'incorrect') : ''} ${answered[index] && i === q.correctOptionIndex ? 'correct' : ''}" 
                     onclick="selectAnswer(${index}, ${i}, this)">
                    <div class="option-letter">${letters[i]}</div>
                    <div class="option-text">${opt.text}</div>
                </div>
            `).join('');

            let feedbackHTML = '';
            if (answered[index]) {
                const isCorrect = userAnswers[index] === q.correctOptionIndex;
                feedbackHTML = `<div class="feedback-message ${isCorrect ? 'correct' : 'incorrect'}">${isCorrect ? q.explanation.correct : q.explanation.incorrect}</div>`;
            }

            container.innerHTML = `
                <div class="question-number-badge">Question ${index + 1} of ${totalQuestions}</div>
                <div class="question-text">${q.question}</div>
                <div class="options-container">${optionsHTML}</div>
                ${feedbackHTML}
            `;
        }

        function selectAnswer(questionIdx, answerIdx, element) {
            if (answered[questionIdx]) return;
            answered[questionIdx] = true;
            userAnswers[questionIdx] = answerIdx;
            renderQuestion(questionIdx);
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < totalQuestions - 1) {
                currentQuestion++;
                renderQuestion(currentQuestion);
                updateNavigation();
            } else {
                showResults();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion(currentQuestion);
                updateNavigation();
            }
        }

        function updateNavigation() {
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').disabled = !answered[currentQuestion];
            document.getElementById('nextBtn').textContent = currentQuestion === totalQuestions - 1 ? 'Submit Quiz →' : 'Next →';
            document.getElementById('quizProgress').style.width = ((currentQuestion + 1) / totalQuestions * 100) + '%';
        }

        async function showResults() {
            let score = 0;
            for (let i = 0; i < totalQuestions; i++) {
                if (userAnswers[i] === shuffledQuestions[i].correctOptionIndex) score++;
            }

            const passed = score >= 7;

            localStorage.setItem('anticorruption_score', score);
            localStorage.setItem('anticorruption_passed', passed);
            localStorage.setItem('anticorruption_date', new Date().toISOString());

            try {
                const { data: { user } } = await sb.auth.getUser();
                if (user) {
                    const percentageScore = score * 10;
                    const { error } = await sb.from('user_progress').upsert({
                        user_id: user.id,
                        module_id: 'anticorruption',
                        status: passed ? 'completed' : 'failed',
                        score: percentageScore,
                        completed_at: new Date().toISOString()
                    }, { onConflict: 'user_id,module_id' });

                    if (error) console.error('Error saving progress:', error);
                }
            } catch (err) {
                console.error('Error saving to Supabase:', err);
            }

            window.location.href = 'results.html';
        }

        window.selectAnswer = selectAnswer;
        window.nextQuestion = nextQuestion;
        window.prevQuestion = prevQuestion;

        renderQuestion(0);
        updateNavigation();
    </script>
</body>
