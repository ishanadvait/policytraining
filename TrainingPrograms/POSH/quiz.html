<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Quiz | POSH Training</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&family=Rubik:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: block;
        }

        .quiz-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ed 100%);
            display: flex;
            flex-direction: column;
        }

        .quiz-header-bar {
            background: linear-gradient(135deg, #9d174d 0%, #be185d 100%);
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quiz-header-bar img {
            height: 50px;
        }

        .quiz-progress-bar {
            width: 200px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .quiz-progress-fill {
            height: 100%;
            background: #f472b6;
            transition: width 0.3s ease;
        }

        .quiz-main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .quiz-card {
            background: white;
            border-radius: 24px;
            padding: 50px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .question-number-badge {
            display: inline-block;
            background: #9d174d;
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 25px;
            font-family: 'Raleway', sans-serif;
        }

        .question-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #9d174d;
            line-height: 1.5;
            margin-bottom: 35px;
            font-family: 'Raleway', sans-serif;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-card {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px 25px;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option-card:hover:not(.answered) {
            border-color: #be185d;
            background: #fdf2f8;
            transform: translateX(5px);
        }

        .option-card.selected {
            border-color: #be185d;
            background: #fce7f3;
        }

        .option-card.correct {
            border-color: #22c55e;
            background: #f0fdf4;
        }

        .option-card.incorrect {
            border-color: var(--red);
            background: #fef2f2;
        }

        .option-letter {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--gray);
            flex-shrink: 0;
            transition: all 0.3s;
        }

        .option-card.selected .option-letter {
            background: #be185d;
            border-color: #be185d;
            color: white;
        }

        .option-card.correct .option-letter {
            background: #22c55e;
            border-color: #22c55e;
            color: white;
        }

        .option-card.incorrect .option-letter {
            background: var(--red);
            border-color: var(--red);
            color: white;
        }

        .option-text {
            font-size: 1.05rem;
            color: #1e293b;
        }

        .quiz-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e2e8f0;
        }

        .quiz-nav-btn {
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Raleway', sans-serif;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .quiz-nav-btn.secondary {
            background: #f1f5f9;
            color: var(--gray);
        }

        .quiz-nav-btn.secondary:hover {
            background: #e2e8f0;
        }

        .quiz-nav-btn.primary {
            background: #be185d;
            color: white;
        }

        .quiz-nav-btn.primary:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(190, 24, 93, 0.4);
        }

        .quiz-nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .feedback-message {
            margin-top: 20px;
            padding: 15px 20px;
            border-radius: 12px;
            font-weight: 500;
            display: none;
        }

        .feedback-message.correct {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #86efac;
            display: block;
        }

        .feedback-message.incorrect {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fca5a5;
            display: block;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="quiz-page">

            <div style="text-align: center;">
                <div style="font-weight: 600; margin-bottom: 5px;">POSH Act Training</div>

                <!-- Navigation -->
                <div class="quiz-navigation">
                    <button class="quiz-nav-btn secondary" id="prevBtn" onclick="prevQuestion()" disabled>←
                        Previous</button>
                    <button class="quiz-nav-btn primary" id="nextBtn" onclick="nextQuestion()" disabled>Next →</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://xrxsqivbytniuovblwqs.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhyeHNxaXZieXRuaXVvdmJsd3FzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg1ODE5ODYsImV4cCI6MjA4NDE1Nzk4Nn0.BzfVg0dmrbHvKtTa3p53D7ptQC-ZT5OoAJeCl8UzKHo';
        const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Question data with options
        const questionsData = [
            {
                question: "What does POSH stand for?",
                options: [
                    "Protection of Sexual Harassment",
                    "Prevention of Sexual Harassment",
                    "Prohibition of Sexual Harassment",

                ],
                correctIndex: 1,

                    incorrect: "Incorrect. POSH stands for Prevention of Sexual Harassment."
                }
            },
            {
                question: "How many employees must an organization have to mandate an ICC?",
                options: ["5 employees", "10 employees", "20 employees", "50 employees"],
                correctIndex: 1,
                explanation: {
                    correct: "Correct! Organizations with 10 or more employees must constitute an ICC.",
                    incorrect: "Incorrect. The threshold is 10 employees."
                }
            },
            {
                question: "Who should be the Presiding Officer of the ICC?",
                options: [
                    "Any employee",
                    "A woman employed at a senior level",
                    "An external legal expert",
                    "The HR Head"
                ],
                correctIndex: 1,
                explanation: {
                    correct: "Correct! A woman employed at a senior level must be the Presiding Officer.",
                    incorrect: "Incorrect. The Presiding Officer must be a woman employed at a senior level."
                }
            },
            {
                question: "What is the time limit for filing a complaint?",
                options: [
                    "1 month from incident",
                    "3 months from incident",
                    "6 months from incident",
                    "1 year from incident"
                ],
                correctIndex: 1,
                explanation: {
                    correct: "Correct! Complaints must be filed within 3 months of the incident.",
                    incorrect: "Incorrect. The time limit is 3 months from the date of incident."
                }
            },
            {
                question: "Within how many days must the inquiry be completed?",
                options: ["30 days", "60 days", "90 days", "180 days"],
                correctIndex: 2,
                explanation: {
                    correct: "Correct! The inquiry must be completed within 90 days.",
                    incorrect: "Incorrect. The inquiry must be completed within 90 days."
                }
            },
            {
                question: "What is \"Quid Pro Quo\" harassment?",
                options: [
                    "Making offensive jokes",
                    "Promising benefits or threatening consequences in exchange for sexual favors",
                    "Staring or leering",
                    "Sending unwanted emails"
                ],
                correctIndex: 1,
                explanation: {
                    correct: "Correct! Quid Pro Quo involves promising benefits or threatening consequences for sexual favors.",
                    incorrect: "Incorrect. Quid Pro Quo means \"this for that\" - benefits/threats in exchange for sexual favors."
                }
            },
            {
                question: "Can conciliation involve monetary settlement?",
                options: [
                    "Yes, any amount",
                    "Yes, up to 3 months salary",
                    "No, conciliation cannot involve monetary settlement",
                    "Only if respondent agrees"
                ],
                correctIndex: 2,
                explanation: {
                    correct: "Correct! Conciliation cannot involve monetary settlement under the POSH Act.",
                    incorrect: "Incorrect. The Act specifically prohibits monetary settlement in conciliation."
                }
            },
            {
                question: "What is the penalty for employer's first non-compliance with POSH Act?",
                options: [
                    "Up to INR 10,000",
                    "Up to INR 25,000",
                    "Up to INR 50,000",
                    "Up to INR 1,00,000"
                ],
                correctIndex: 2,
                explanation: {
                    correct: "Correct! The penalty for first non-compliance is up to INR 50,000.",
                    incorrect: "Incorrect. The first offense penalty is up to INR 50,000."
                }
            },
            {
                question: "Does the definition of \"workplace\" include virtual meetings?",
                options: [
                    "No, only physical locations",
                    "Yes, if related to work",
                    "Only if employer specifically includes it",
                    "Only during office hours"
                ],
                correctIndex: 1,
                explanation: {
                    correct: "Correct! Workplace includes any place visited during employment, including virtual meetings.",
                    incorrect: "Incorrect. Virtual meetings are covered if they are work-related."
                }
            },
            {
                question: "What percentage of ICC members must be women?",
                options: ["At least 25%", "At least 50%", "At least 75%", "100%"],
                correctIndex: 1,
                explanation: {
                    correct: "Correct! At least 50% of ICC members must be women.",
                    incorrect: "Incorrect. The Act requires at least 50% women members in ICC."
                }
            }
        ];

        // Shuffle array using Fisher-Yates algorithm
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Shuffle questions and their options
        const shuffledQuestions = shuffleArray(questionsData).map(q => {
            // Create array of option objects with original index
            const optionsWithIndex = q.options.map((opt, idx) => ({
                text: opt,
                isCorrect: idx === q.correctIndex
            }));
            // Shuffle options
            const shuffledOptions = shuffleArray(optionsWithIndex);
            return {
                ...q,
                shuffledOptions,
                correctOptionIndex: shuffledOptions.findIndex(opt => opt.isCorrect)
            };
        });

        let currentQuestion = 0;
        let userAnswers = {};
        let answered = {};
        const totalQuestions = shuffledQuestions.length;

        // Render a question
        function renderQuestion(index) {
            const q = shuffledQuestions[index];
            const letters = ['A', 'B', 'C', 'D'];
            const container = document.getElementById('questionContainer');

            let optionsHTML = q.shuffledOptions.map((opt, i) => `
                <div class="option-card ${answered[index] ? 'answered' : ''} ${userAnswers[index] === i ? (i === q.correctOptionIndex ? 'correct' : 'incorrect') : ''} ${answered[index] && i === q.correctOptionIndex ? 'correct' : ''}" 
                     onclick="selectAnswer(${index}, ${i}, this)">
                    <div class="option-letter">${letters[i]}</div>
                    <div class="option-text">${opt.text}</div>
                </div>
            `).join('');

            let feedbackHTML = '';
            if (answered[index]) {
                const isCorrect = userAnswers[index] === q.correctOptionIndex;
                feedbackHTML = `<div class="feedback-message ${isCorrect ? 'correct' : 'incorrect'}">${isCorrect ? q.explanation.correct : q.explanation.incorrect}</div>`;
            }

            container.innerHTML = `
                <div class="question-number-badge">Question ${index + 1} of ${totalQuestions}</div>
                <div class="question-text">${q.question}</div>
                <div class="options-container">${optionsHTML}</div>
                ${feedbackHTML}
            `;
        }

        function selectAnswer(questionIdx, answerIdx, element) {
            if (answered[questionIdx]) return;

            answered[questionIdx] = true;
            userAnswers[questionIdx] = answerIdx;

            renderQuestion(questionIdx);
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < totalQuestions - 1) {
                currentQuestion++;
                renderQuestion(currentQuestion);
                updateNavigation();
            } else {
                showResults();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion(currentQuestion);
                updateNavigation();
            }
        }

        function updateNavigation() {
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').disabled = !answered[currentQuestion];
            document.getElementById('nextBtn').textContent = currentQuestion === totalQuestions - 1 ? 'Submit Quiz →' : 'Next →';
            document.getElementById('quizProgress').style.width = ((currentQuestion + 1) / totalQuestions * 100) + '%';
        }

        async function showResults() {
            let score = 0;
            for (let i = 0; i < totalQuestions; i++) {
                if (userAnswers[i] === shuffledQuestions[i].correctOptionIndex) score++;
            }

            const passed = score >= 7;

            localStorage.setItem('posh_score', score);
            localStorage.setItem('posh_passed', passed);
            localStorage.setItem('posh_date', new Date().toISOString());

            try {
                const { data: { user } } = await sb.auth.getUser();
                if (user) {
                    const percentageScore = score * 10;
                    const { error } = await sb.from('user_progress').upsert({
                        user_id: user.id,
                        module_id: 'posh',
                        status: passed ? 'completed' : 'failed',
                        score: percentageScore,
                        completed_at: new Date().toISOString()
                    }, { onConflict: 'user_id,module_id' });

                    if (error) {
                        console.error('Error saving progress:', error);
                    }
                }
            } catch (err) {
                console.error('Error saving to Supabase:', err);
            }

            window.location.href = 'results.html';
        }

        // Initialize
        window.selectAnswer = selectAnswer;
        window.nextQuestion = nextQuestion;
        window.prevQuestion = prevQuestion;

        renderQuestion(0);
        updateNavigation();
    </script>
</body>

</html>
